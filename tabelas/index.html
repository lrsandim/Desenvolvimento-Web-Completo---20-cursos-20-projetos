<!doctype html>

<head>
	<title>Construindo Tabelas</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="2" width="300">
		<tr>
			<th>00</th>
			<th>01</th>
			<th>02</th>
		</tr>
		<tr>
			<td>aa</td>
			<td>bb</td>
			<td>cc</td>
		</tr>
		<tr>
			<td rowspan="2">dd</td>
			<td colspan="2">ee</td>
				
		</tr>
		<tr>
			<td colspan="2">ff</td>
		</tr>
	</table>
</body>
